<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="formCadastro">
        <div class="title">
            <h3>Cadastro</h3>
        </div>
        <div class="todo">
            <div class="column">
               
                <input type="text" id="nome" name="nome" placeholder="Nome" >
                <input type="email" id="email" name="email" placeholder="Email" >
                <input type="password" id="senha" name="senha" placeholder="Senha">
            </div>
            <div class="column">
                <input type="text" id="cpf" name="cpf" placeholder="CPF" >
                <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento" >
              </div>
              <h3>dados cadastrais</h3><br>
               
           
            <div class="column">
              <input type="text" id="cep" name="cep" placeholder="CEP">
                <input type="text" id="logradouro" name="logradouro"  placeholder="Logradouro" >
                <input type="text" id="numero" name="numero" placeholder="NÃºmero" >          
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" >
            </div>
            <div class="column">        
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" >              
               <input type="text" id="estado" name="estado" placeholder="Estado" ><br>
                <button type="submit">Cadastrar</button>
            </div>
    </form>
    <script src="cadastro.js"></script>
</body>
